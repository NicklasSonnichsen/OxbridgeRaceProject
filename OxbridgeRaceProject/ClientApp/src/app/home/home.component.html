<div>
  <h1>Welcome to Trackiedy Track Track</h1>
</div>
<ngb-carousel *ngIf="images" style="border-color:transparent">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3 style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">Trackiedy Track Track is your choice for all tracking</h3>
      <p style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">but we prefer boats</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[1]" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <h3 style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">Very good at tracking boat races</h3>
      <p style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">very very nice </p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper" >
      <img [src]="images[2]" alt="Random third slide">
    </div>
    <div class="carousel-caption">
      <h3 style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">It even works on water </h3>
      <p style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">but only sometimes and if you have waterproof stuff</p>
    </div>
  </ng-template>
</ngb-carousel>

<div>
  <img src="/assets/BOATS.gif" />
  <br />

</div>

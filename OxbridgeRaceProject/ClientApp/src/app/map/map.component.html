<body>
 
  <agm-map [latitude]="latitude" [longitude]="longitude">
    <agm-marker *ngFor="let boat of boats" [label]="boat.label" [latitude]="boat.lat" [longitude]="boat.lng" [iconUrl]="icon">
    </agm-marker>
  </agm-map>
</body>
<div>
  <button class="btn btn-success" [disabled]="!isEnabled" [hidden]="!isEnabled" (click)="OnStart()">START</button>
  <button class="btn btn-danger" [disabled]="!isEnabled" [hidden]="!isEnabled" (click)="OnStop()">STOP</button>
  

</div>
